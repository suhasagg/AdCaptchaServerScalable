log4j.logger.com.tcaptcha.web=debug, web
log4j.appender.web=org.apache.log4j.DailyRollingFileAppender
log4j.appender.web.layout=org.apache.log4j.PatternLayout
log4j.appender.web.layout.ConversionPattern=%C{1} %d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n

log4j.appender.web.DatePattern='.'yyyy-MM-dd
log4j.appender.web.File=captcha-server.log
log4j.appender.web.Append=true
log4j.appender.web.Threshold=INFO

log4j.logger.com.tcaptcha=debug, config
log4j.appender.config=org.apache.log4j.ConsoleAppender
log4j.appender.config.layout=org.apache.log4j.PatternLayout
log4j.appender.config.layout.ConversionPattern=%C{1}#%M %d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n

log4j.logger.com.tcaptcha.cache=debug, cache
log4j.appender.cache=org.apache.log4j.ConsoleAppender
log4j.appender.cache.layout=org.apache.log4j.PatternLayout
log4j.appender.cache.layout.ConversionPattern=%C{1}#%M %d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n

log4j.logger.com.tcaptcha.util=debug, util
log4j.appender.util=org.apache.log4j.ConsoleAppender
log4j.appender.util.layout=org.apache.log4j.PatternLayout
log4j.appender.util.layout.ConversionPattern=%C{1}#%M %d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n

log4j.logger.com.tcaptcha.apikey=debug, apidb
log4j.appender.apidb=org.apache.log4j.ConsoleAppender
log4j.appender.apidb.layout=org.apache.log4j.PatternLayout
log4j.appender.apidb.layout.ConversionPattern=%C{1}#%M %d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n

log4j.logger.com.tcaptcha.repos=debug, repos
log4j.appender.repos=org.apache.log4j.ConsoleAppender
log4j.appender.repos.layout=org.apache.log4j.PatternLayout
log4j.appender.repos.layout.ConversionPattern=%C{1}#%M %d{yyyy-MM-dd HH:mm:ss,SSS} %5p - %m%n







